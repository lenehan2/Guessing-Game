<html>
  <head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/cover.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id = "wrapper">
      <h1>Guessing Game</h1>
    </div>
     <div class = "states">
        <div class = "lose">
          <p>You Lose!</p>
          <p class = 'answer'></p>
          <img src="sadface.png" alt="That's too bad">
          <button id = "Again" class="btn -btn-default" value="Restart">Play Again?</button>

        </div>
        <div class = "win">
          <p>You Win!</p>
           <img src="happyface.jpg" alt="That's too bad">
          <button id = "Again" class="btn -btn-default" value="Restart">Play Again?</button>
        </div>
      </div>
      <div class = "main">
        <h3>Guesses remaining</h3>
        <div id = "circle1">
        </div>
        <div id = "circle2">
        </div>
        <div id = "circle3">
        </div>
        <div id = "circle4">
        </div>
        <div id = "circle5">
        </div>
        <div id = "textbox">
          <input class = "mytext" placeholder="Press Play to Continue!"/> 
        </div>
        <button id = "Play" class="btn -btn-default" value="Play">Play</button>
        <button id = "Submit" type="Submit" class="btn -btn-default" value="Submit">Submit</button>
        <p class = "status" >Please Guess a number between 1 and 100!</p>
        <p class = "closeness"></p>
        <o class = "previous"><p>
      </div>
      <div class = "buttons">
        <button id = "Restart" class="btn -btn-default" value="Restart">Restart</button>
        <div class = "divider">
        </div>

        <button id = "giveUp" class="btn -btn-default" value="Give up?">Give up?</button>
        <div class = "divider">
        </div>
        <button id = "Hint" class="btn -btn-default" value="Hint">Hint</button>

      </div>
      <div>
        <p> Guessing Game for <a href="http://www.fullstackacademy.com/">Fullstack Academy</a>, November Cohort by <a href="http://johnmlenehan.tumblr.com/">John Lenehan</a>.</p>
      </div>



     
    <script src="jquery.min.js"></script>
    <script src ="app2.js"></script>


  </body>
</html>
